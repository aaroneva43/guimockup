<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Webpack Sample Project</title>
  <style>
    .grid {
      background: #eee;
      border-collapse: collapse;
    }

    .grid tr {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    .grid thead {
      background: beige;
      border: 1px solid #ddd;
    }

    .grid td {
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div id="root" />
</body>

</html>
